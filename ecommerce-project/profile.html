<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tài Khoản - Cửa Hàng Trực Tuyến</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="index.html" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">Trang Chủ</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="products.html" class="py-2 px-2 text-gray-500 hover:text-gray-900">Sản Phẩm</a>
                    <a href="cart.html" class="py-2 px-2 text-gray-500 hover:text-gray-900 relative">
                        <i class="fas fa-shopping-cart"></i> Giỏ Hàng
                        <span class="cart-count hidden absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6">Thông Tin Tài Khoản</h1>
            
            <!-- Profile Tabs -->
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-8">
                    <a href="#profile" class="tab-link border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                        Thông Tin Cá Nhân
                    </a>
                    <a href="#orders" class="tab-link border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                        Đơn Hàng
                    </a>
                    <a href="#wishlist" class="tab-link border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                        Danh Sách Yêu Thích
                    </a>
                </nav>
            </div>

            <!-- Profile Information -->
            <div id="profileTab" class="tab-content">
                <form id="profileForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Personal Information -->
                        <div class="space-y-4">
                            <h2 class="text-lg font-semibold">Thông Tin Cá Nhân</h2>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Họ</label>
                                <input type="text" id="firstName" name="firstName" 
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Tên</label>
                                <input type="text" id="lastName" name="lastName" 
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" readonly
                                    class="mt-1 block w-full rounded-md bg-gray-50 border-gray-300 shadow-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Số Điện Thoại</label>
                                <input type="tel" id="phone" name="phone" 
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                        </div>

                        <!-- Shipping Address -->
                        <div class="space-y-4">
                            <h2 class="text-lg font-semibold">Địa Chỉ Giao Hàng</h2>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Địa Chỉ</label>
                                <input type="text" id="address" name="address" 
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Thành Phố</label>
                                <input type="text" id="city" name="city" 
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Tỉnh/Thành Phố</label>
                                <select id="province" name="province" 
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Mã Bưu Điện</label>
                                <input type="text" id="postalCode" name="postalCode" 
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                        </div>
                    </div>

                    <!-- Password Change Section -->
                    <div class="border-t pt-6">
                        <h2 class="text-lg font-semibold mb-4">Đổi Mật Khẩu</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Mật Khẩu Hiện Tại</label>
                                <input type="password" id="currentPassword" name="currentPassword" 
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Mật Khẩu Mới</label>
                                <input type="password" id="newPassword" name="newPassword" 
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Xác Nhận Mật Khẩu Mới</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" 
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="resetForm()" 
                            class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                            Hủy
                        </button>
                        <button type="submit" 
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                            Lưu Thay Đổi
                        </button>
                    </div>
                </form>
            </div>

            <!-- Orders Tab -->
            <div id="ordersTab" class="tab-content hidden">
                <div class="space-y-6">
                    <!-- Order items will be loaded dynamically -->
                </div>
            </div>

            <!-- Wishlist Tab -->
            <div id="wishlistTab" class="tab-content hidden">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Wishlist items will be loaded dynamically -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
