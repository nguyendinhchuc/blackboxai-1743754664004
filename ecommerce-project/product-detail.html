<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-store text-indigo-600 text-2xl mr-2"></i>
                        <span class="text-xl font-semibold">Shop</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="cart.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cartCount" class="absolute top-0 right-0 -mt-1 -mr-1 bg-red-500 text-white rounded-full text-xs w-4 h-4 flex items-center justify-center">0</span>
                    </a>
                    <a href="wishlist.html" class="text-gray-600 hover:text-gray-900 px-3 py-2">
                        <i class="fas fa-heart"></i>
                    </a>
                    <a href="profile.html" class="text-gray-600 hover:text-gray-900 px-3 py-2">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2">
                <li>
                    <a href="index.html" class="text-gray-500 hover:text-gray-700">Trang chủ</a>
                </li>
                <li>
                    <span class="text-gray-400 mx-2">/</span>
                    <a href="products.html" class="text-gray-500 hover:text-gray-700">Sản phẩm</a>
                </li>
                <li>
                    <span class="text-gray-400 mx-2">/</span>
                    <span class="text-gray-900" id="productName">Loading...</span>
                </li>
            </ol>
        </nav>
    </div>

    <!-- Product Detail -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="lg:grid lg:grid-cols-2 lg:gap-x-8 lg:items-start">
            <!-- Image gallery -->
            <div class="flex flex-col">
                <div class="w-full aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden">
                    <img id="mainImage" src="" alt="" class="w-full h-full object-center object-cover">
                </div>
                <div class="mt-4 grid grid-cols-4 gap-4" id="imageGallery">
                    <!-- Additional product images will be loaded here -->
                </div>
            </div>

            <!-- Product info -->
            <div class="mt-10 px-4 sm:px-0 sm:mt-16 lg:mt-0">
                <h1 id="productTitle" class="text-3xl font-extrabold tracking-tight text-gray-900">Loading...</h1>
                
                <!-- Price -->
                <div class="mt-4">
                    <p class="text-3xl text-gray-900" id="productPrice">Loading...</p>
                </div>

                <!-- Stock -->
                <div class="mt-4">
                    <p class="text-sm text-gray-500">Tình trạng: 
                        <span id="stockStatus" class="font-medium text-green-600">Loading...</span>
                    </p>
                </div>

                <!-- Description -->
                <div class="mt-6">
                    <h3 class="text-sm font-medium text-gray-900">Mô tả</h3>
                    <div class="mt-4 prose prose-sm text-gray-500" id="productDescription">
                        Loading...
                    </div>
                </div>

                <!-- Add to cart form -->
                <div class="mt-8">
                    <div class="flex items-center">
                        <label for="quantity" class="mr-3 text-sm font-medium text-gray-700">Số lượng</label>
                        <div class="flex items-center border border-gray-300 rounded-md">
                            <button type="button" class="px-3 py-2 text-gray-600 hover:text-gray-700" onclick="updateQuantity(-1)">-</button>
                            <input type="number" id="quantity" name="quantity" min="1" value="1"
                                class="w-16 text-center border-0 focus:ring-0">
                            <button type="button" class="px-3 py-2 text-gray-600 hover:text-gray-700" onclick="updateQuantity(1)">+</button>
                        </div>
                    </div>
                    <div class="mt-4 flex space-x-3">
                        <button type="button" onclick="addToCart()"
                            class="flex-1 bg-indigo-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <i class="fas fa-shopping-cart mr-2"></i>
                            Thêm vào giỏ hàng
                        </button>
                        <button type="button" onclick="addToWishlist()"
                            class="flex-1 bg-gray-100 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-gray-900 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            <i class="fas fa-heart mr-2"></i>
                            Yêu thích
                        </button>
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="mt-8 border-t border-gray-200 pt-8">
                    <h3 class="text-sm font-medium text-gray-900">Thông tin thêm</h3>
                    <div class="mt-4 space-y-6">
                        <p class="text-sm text-gray-600" id="additionalInfo">Loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Related Products -->
        <div class="mt-16">
            <h2 class="text-2xl font-bold text-gray-900">Sản phẩm liên quan</h2>
            <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" id="relatedProducts">
                <!-- Related products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 transform transition-transform duration-300 ease-in-out translate-x-full"></div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/product-detail.js"></script>
</body>
</html>
